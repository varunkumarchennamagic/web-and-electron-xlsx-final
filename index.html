<!DOCTYPE html>
<html>
<head>
  <title>XLSX to JSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #dropArea {
      border: 2px dashed #aaa;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    #convertBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #downloadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #337ab7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sheetList {
      margin-top: 20px;
    }

    #progressBar {
      width: 100%;
      height: 20px;
      margin-top: 20px;
    }

    #progressLog {
      margin-top: 10px;
    }

    #errorLog {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .sheet-checkbox {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>XLSX to JSON Converter</h1>

  <div id="dropArea">
    <p>Drag and drop or click to select an XLSX file</p>
    <input type="file" id="xlsxFile" accept=".xlsx" />
  </div>

  <button id="convertBtn">Convert to JSON</button>
  <button id="downloadBtn" disabled>Download JSON</button>

  <h2>Select Sheets:</h2>
  <button id="selectAllBtn">Select All</button>
  <button id="clearSelectionBtn">Clear Selection</button>
  <div id="sheetList"></div>

  <div id="progressBarContainer">
    <progress id="progressBar" value="0" max="100"></progress>
    <p id="progressLog"></p>
  </div>

  <div id="errorLogContainer">
    <h2>Error Log</h2>
    <textarea id="errorLog" rows="10" readonly></textarea>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saver"></script>
  <script src="app.js"></script>
</body>
</html>
