<!DOCTYPE html>
<html>

<head>
  <title>XLSX to JSON Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>XLSX to JSON Converter</h1>
    <div class="left-side">
      <input type="file" id="xlsxFile" accept=".xlsx" />
      <br /><br />
      <button id="convertBtn">Convert to JSON</button>
      <button id="downloadBtn" class="hidden">Download All Sheets</button>
      <br /><br />
      <div>
        <label>Select Sheets:</label>
        <button id="selectAllBtn">Select All</button>
        <button id="clearSelectionBtn">Clear Selection</button>
      </div>
      <div id="sheetList"></div>
    </div>
    <div class="right-side">
      <div id="progressBar">
        <span></span>
      </div>
      <div id="progressPercentage"></div>
      <div id="progressLog"></div>
      <div id="downloadLinks"></div>
    </div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
