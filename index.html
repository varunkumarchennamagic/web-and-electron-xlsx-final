<!DOCTYPE html>
<html>

<head>
  <title>XLSX to JSON Converter</title>
  <style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
}

input[type="file"] {
  margin-bottom: 10px;
}

button {
  padding: 5px 10px;
  margin-right: 5px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#convertBtn {
  background-color: #4CAF50;
  color: white;
}

#downloadBtn {
  background-color: #007bff;
  color: white;
}

#selectAllBtn {
  background-color: #ffc107;
  color: white;
}

#clearSelectionBtn {
  background-color: #dc3545;
  color: white;
}

#sheetList {
  margin-bottom: 20px;
}

#progressBar {
  width: 100%;
  height: 20px;
  background-color: #ddd;
  border-radius: 4px;
  overflow: hidden;
}

#progressBar span {
  display: block;
  height: 100%;
  background-color: #4CAF50;
  border-radius: 4px;
  transition: width 0.3s ease-in-out;
}

#progressPercentage {
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
}

#progressLog {
  margin-bottom: 10px;
}

.hidden {
  display: none;
}
  </style>
</head>

<body>
  <h1>XLSX to JSON Converter</h1>
  <input type="file" id="xlsxFile" accept=".xlsx" />
  <br /><br />
  <button id="convertBtn">Convert to JSON</button>
  <button id="downloadBtn" class="hidden">Download All Sheets</button>
  <br /><br />
  <div>
    <label>Select Sheets:</label>
    <button id="selectAllBtn">Select All</button>
    <button id="clearSelectionBtn">Clear Selection</button>
  </div>
  <div id="sheetList"></div>
  <div id="progressBar">
    <span></span>
  </div>
  <div id="progressPercentage"></div>
  <div id="progressLog"></div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
